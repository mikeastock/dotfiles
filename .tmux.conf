# improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Allows for faster key repetition
set -s escape-time 0
setw -g aggressive-resize on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename off

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# increase scrollback lines
set -g history-limit 100000

# vim's definition of a horizontal/vertical split is reversed from tmux's
bind-key s split-window -v
bind-key v split-window -h

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

set-option -g status-interval 1

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection

# shift arrow keys to switch windows
bind-key -n S-Left select-window -t :-
bind-key -n S-Right select-window -t :+

# Allow proper ssh agent forwarding when reattaching
if-shell 'test "$SSH_CONNECTION"' "set -g update-environment 'DISPLAY WINDOWID XAUTHORITY'"
if-shell 'test "$SSH_CONNECTION"' "set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock"

# Status Bar
set -g status-bg black
set -g status-fg white

set -g status-interval 2
set -g status-right "#(~/.local/bin/agent-status) #[fg=white] #[fg=yellow] %d %b %Y #[fg=white]::#[fg=colour168]%l:%M %p #[fg=white]:: #[fg=green]#(date -u | awk '{print $4}') #[fg=white]"
set -g status-right-length 120

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
